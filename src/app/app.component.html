<div class="row">

  <div class="ng-cash-column">

  <ng-container *ngIf="columnDefs">
    <!-- <ag-grid-angular
      #agGrid
      style="width: 99%; height: 600px;"
      class="ag-theme-alpine"
      [gridOptions]="gridOptions"
      (gridReady)="onGridReady($event)"
  >
  </ag-grid-angular> -->
  <table border="1" width="100%" cellpadding="10">
    <tr>
      <th *ngFor="let column of columnDefs; let i = index">
        {{ column.field }}
      </th>
    </tr>
    <tr *ngFor="let row of rowData; let i = index">
      <!-- <td *ngFor="let column of row | keyvalue">
        <span *ngIf="column.key === row">
          {{ column.value }}
        </span>
      </td> -->
      <td>
        {{ row.id }}
      </td>
      <td>
        {{ row.name }}
      </td>
      <td>
        {{ row.assignee }}
      </td>
      <td>
        {{ row.created }}
      </td>
      <td class="center"><a href="javascript:void(0);" [innerHTML]="row.update" (click)="sendUpdate(row.id)">{{ row.update }}</a></td>
      <td class="center"><a href="javascript:void(0);" [innerHTML]="row.deletes" (click)="sendDelete(row.id)">{{ row.deletes }}</a></td>
      <td class="center">
        {{ row.status }}
      </td>
    </tr>
    <tr>
      <td id="ag-20">

      </td>
    </tr>
  </table>
</ng-container>
</div>
